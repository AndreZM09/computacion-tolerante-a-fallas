<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Transacción</title>
</head>
<body>
    <h1>Formulario de Transacción Interbancaria</h1>
    <form id="formulario-transaccion">
        <label for="destinatario">Destinatario:</label>
        <input type="text" id="destinatario" name="destinatario" required><br><br>

        <label for="numero-cuenta">Número de Cuenta:</label>
        <input type="text" id="numero-cuenta" name="numero_cuenta" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required><br><br>

        <input type="submit" value="Realizar Transacción">
    </form>

    <script>
        // Función para guardar los datos en localStorage
        function guardarDatos() {
            localStorage.setItem("destinatario", document.getElementById("destinatario").value);
            localStorage.setItem("numeroCuenta", document.getElementById("numero-cuenta").value);
            localStorage.setItem("monto", document.getElementById("monto").value);
        }

        // Recuperar datos almacenados en localStorage
        var destinatarioGuardado = localStorage.getItem("destinatario");
        var numeroCuentaGuardado = localStorage.getItem("numeroCuenta");
        var montoGuardado = localStorage.getItem("monto");

        // Rellenar los campos del formulario con los datos recuperados
        if (destinatarioGuardado) {
            document.getElementById("destinatario").value = destinatarioGuardado;
        }
        if (numeroCuentaGuardado) {
            document.getElementById("numero-cuenta").value = numeroCuentaGuardado;
        }
        if (montoGuardado) {
            document.getElementById("monto").value = montoGuardado;
        }

        // Configurar un temporizador para guardar los datos cada 5 segundos
        setInterval(guardarDatos, 5000);

        // Escuchar el evento de envío del formulario
        document.getElementById("formulario-transaccion").addEventListener("submit", function (event) {
            // Guardar los datos en localStorage cuando se envía el formulario
            guardarDatos();
        });
    </script>
</body>
</html>
